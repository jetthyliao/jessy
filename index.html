        <p style="text-align:center; font-size: 3vw;"> We solemnly swear </p>
        <p style="text-align:center; font-size: 3vw;"> With our combine powers </p>
        <p style="text-align:center; font-size: 3vw;"> We shall protect him with all our might </p>

        <p style="text-align:center; font-size: 3vw;"> The horrors of the world </p>

        <p style="text-align:center; font-size: 3vw;"> The beacon of hope and purity </p>
        <p style="text-align:center; font-size: 3vw;"> That will one day </p>
